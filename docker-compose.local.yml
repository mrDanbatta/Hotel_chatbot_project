services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: backend:local
    ports:
      - "8000:8000"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    image: frontend:local
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://localhost:8000
    depends_on:
      - backend